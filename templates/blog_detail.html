{% extends 'base.html' %}
{% load static%}
{% block content %}
    <div class="container px-0 rounded-3">

        <div class="detail_view bg-white mt-5 p-3">        
            <h1 >{{posts.title}}</h1>  
            <p class="mt-3">{{posts.date}}</p>   
            <div class="author mt-3">
                <h6 class="mr-3"> Author : {{posts.user}} 
                    <span>
                        {% if posts.user.profileimg %}
                        <img src="{{posts.user.profileimg.profileimg.url}}" alt="">
                        {% else %}
                        <img src="{% static 'images/prifiledummy.png' %}" alt="">
                        {% endif %}
                    </span>
                </h6>
            </div>   
            <p class="text-dark mt-5">
                {{posts.description}}
            </p>
            <div class="richtext_uploads mt-5">
                {{posts.detailDiscription|safe}}
            </div>
        </div>

    </div>
{% endblock %}
