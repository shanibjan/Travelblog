{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">

    <div class="postblog-user">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {{form.media}}
            <input class="submit btn btn-lg bg-primary text-white" type="submit" value="submit">
        </form>
    </div>

</div>
    
{% endblock %}
